<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Cookies</title>
	<link rel="stylesheet" href="index.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script src="cookies.js"></script>
	<script src="index.js"></script>
<body>
	<div id="background">
		<img src="http://farm8.static.flickr.com/7264/7603173354_0975725530_b.jpg" alt="">
		</div>
	<div class="header">
		<h1>How many cookies can you eat?</h1>
		<h4>click on the eat me button and see how many you can eat!</h4>
	</div>
	<div id="imgOne">
		<p>Chocolate Chip</p>
		<img src="http://ansnuclearcafe.org/wp-content/uploads/2012/12/cookie.gif" alt="">
		<form id="form">
    	<input type="button" id="chocolate" name="eat_me" value="eat_me" />
		</form>
		<div id="eaten"></div>
	</div>
	<div id="imgTwo">
		<p>Sugar Cookie</p>
		<img src="http://www.indianthali.com/wp-content/uploads/2011/09/sugar_cookies_bot420.jpg" alt="">
		<form id="form">
    	<input type="button" id="sugar" name="eat_me" value="eat_me" />
		</form>
		<div id="bite"></div>
	</div>
	<div id="imgThree">
		<p>Lemon Cookie</p>
		<img src="https://thebearfootbaker.com/wp-content/uploads/2013/08/Lemon-Cookies-Recipe-thebearfootbaker.com_.jpg" alt="">
		<form id="form">
    	<input type="button" id="lemon" name="eat_me" value="eat_me" />
		</form>
		<div id="yum"></div>
	</div>
	<div id="consumed" class="float-right">Total Consumed</div>
	<div>
		<img id="reset" src="http://www.brandcrowd.com/gallery/brands/pictures/picture14164059025822.jpg">
	</div>

</body>
</html>

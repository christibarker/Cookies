<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Cookies</title>
	<link rel="stylesheet" href="index.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script src="cookies.js"></script>
	<script src="index.js"></script>
<body>
<!-- header and background image -->
	<div id="background">
		<img src="img/cookie_background.jpg" alt="">
		<div class="header">
			<h1>Welcome to The Cookie Shop</h1>
			<div id="sub_header">
				<h2>Try our cookie eating contest!</h2>
				<h3>How many cookies can you eat?</h3>
				<h4>click on a cookie to see how many you can eat!</h4>
			</div>
		</div>
	</div>
<!-- cookie img and content -->
	<div id="cookie_img">
		<div id="imgOne">
			<p>Chocolate Chip</p>
			<div id="eaten"></div>
			<img id="chocolate" src="http://ansnuclearcafe.org/wp-content/uploads/2012/12/cookie.gif" alt="">
		</div>
		<div id="imgTwo">
			<p>Sugar Cookie</p>
			<div id="bite"></div>
			<img id="sugar" src="http://www.indianthali.com/wp-content/uploads/2011/09/sugar_cookies_bot420.jpg" alt="">
		</div>
		<div id="imgThree">
			<p>Lemon Cookie</p>
			<div id="yum"></div>
			<img id="lemon" src="https://thebearfootbaker.com/wp-content/uploads/2013/08/Lemon-Cookies-Recipe-thebearfootbaker.com_.jpg" alt="">
		</div>
	</div>
<!-- total consumed info -->
	<div class="float-right">Total Consumed: <span id="consumed"></span></div>
<!-- refresh button and img -->	
	<div>
		<img id="reset" src="http://howwindows.com/wp-content/uploads/2013/05/Reset.png">
	</div>
</body>
</html>
